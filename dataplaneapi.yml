config_version: 2
name: haproxy_dataplaneapi
mode: single
status: ""
dataplaneapi:
  host: 0.0.0.0
  port: 5555
  advertised:
    api_address: ""
    api_port: 0
  scheme:
  - http
  transaction:
    transaction_dir: /tmp/haproxy
  user:
  - name: admin
    insecure: true
    password: adminpwd
haproxy:
  config_file: /etc/haproxy/haproxy.cfg
  haproxy_bin: /usr/sbin/haproxy
  reload:
    reload_delay: 5
    reload_cmd: service haproxy reload
    restart_cmd: service haproxy restart
    reload_strategy: custom
